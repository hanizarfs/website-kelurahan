<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kelurahan Manahan</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        /* text-align: center; */
        font-size: 18px;
        display: flex;
        background: red;
        justify-content: start;
        text-align: start;
        /* justify-content: center; */
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div
            class="w-full bg-center bg-cover h-screen"
            style="
              background-image: url('./assets/img/testing.jpg');
            "
          >
            <div
              class="flex flex-col justify-center items-start px-6 py-8 w-full h-full bg-gray-900/85"
            >
              <p class="text-base md:text-xl text-white">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni,
                veniam!
              </p>
              <h1 class="text-2xl font-bold text-white lg:text-5xl">
                Kelurahan Manahan
              </h1>
              <button
                class="w-full px-5 py-2 mt-4 text-sm font-medium text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md lg:w-auto hover:bg-blue-500 focus:outline-none focus:bg-blue-500"
              >
                Explore More
              </button>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div
            class="w-full bg-center bg-cover h-screen"
            style="
              background-image: url('./assets/img/testing.jpg');
            "
          >
            <div
              class="flex flex-col justify-center items-start px-6 py-8 w-full h-full bg-gray-900/85"
            >
              <p class="text-base md:text-xl text-white">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni,
                veniam!
              </p>
              <h1 class="text-2xl font-bold text-white lg:text-5xl">
                Kelurahan Manahan
              </h1>
              <button
                class="w-full px-5 py-2 mt-4 text-sm font-medium text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md lg:w-auto hover:bg-blue-500 focus:outline-none focus:bg-blue-500"
              >
                Explore More
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
